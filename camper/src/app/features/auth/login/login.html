<div class="form-page-wrapper">

  <h2 class="page-title">Inicia Sesi칩n</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-standard">
    <div class="form-group-standard">
        <label class="form-label-custom" for="email">Correo Electr칩nico</label>
        <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="ejemplo@correo.com"
            [class.error-input]="isFieldInvalid('email')"
        >
        <div class="error-msg-standard" *ngIf="isFieldInvalid('email')">
            <small *ngIf="loginForm.get('email')?.hasError('required')">El email es obligatorio.</small>
            <small *ngIf="loginForm.get('email')?.hasError('email')">Formato de email incorrecto.</small>
        </div>
    </div>

    <div class="form-group-standard">
        <label class="form-label-custom" for="password">Contrase침a</label>
        <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="******"
            [class.error-input]="isFieldInvalid('password')"
        >
        <div class="error-msg-standard" *ngIf="isFieldInvalid('password')">
            <small>La contrase침a es obligatoria.</small>
        </div>
    </div>

    <div class="error-msg-standard general" *ngIf="errorMessage">
    {{ errorMessage }}
    </div>

    <button class="btn btn-primary button-wide" type="submit" [disabled]="loginForm.invalid && loginForm.touched">
    Entrar <i class="fa-solid fa-chevron-right"></i>
    </button>
    <span *ngIf="isLoading">Cargando...</span>
  </form>
</div>
